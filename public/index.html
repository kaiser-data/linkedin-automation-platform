<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn OIDC Authentication</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0077b5 0%, #00a0dc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: #0077b5;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 28px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 16px;
      line-height: 1.5;
    }

    .linkedin-btn {
      background: #0077b5;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .linkedin-btn:hover {
      background: #005885;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 119, 181, 0.3);
    }

    .linkedin-btn:active {
      transform: translateY(0);
    }

    .linkedin-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .features {
      margin-top: 40px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: start;
      margin-bottom: 15px;
      color: #555;
      font-size: 14px;
    }

    .feature svg {
      width: 20px;
      height: 20px;
      fill: #0077b5;
      margin-right: 12px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .footer {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e0e0e0;
      color: #999;
      font-size: 13px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
    </div>

    <h1>Welcome</h1>
    <p class="subtitle">Sign in with your LinkedIn account to continue</p>

    <a href="/auth/linkedin" class="linkedin-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
      Sign in with LinkedIn
    </a>

    <div class="features">
      <div class="feature">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm-1.5 17.5l-4.5-4.5 1.4-1.4 3.1 3.1 6.1-6.1 1.4 1.4-7.5 7.5z"/>
        </svg>
        <span>Secure authentication using OpenID Connect</span>
      </div>
      <div class="feature">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm-1.5 17.5l-4.5-4.5 1.4-1.4 3.1 3.1 6.1-6.1 1.4 1.4-7.5 7.5z"/>
        </svg>
        <span>Access your profile information</span>
      </div>
      <div class="feature">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm-1.5 17.5l-4.5-4.5 1.4-1.4 3.1 3.1 6.1-6.1 1.4 1.4-7.5 7.5z"/>
        </svg>
        <span>ID token validation with JWKS</span>
      </div>
    </div>

    <div class="footer">
      Powered by LinkedIn OpenID Connect
    </div>
  </div>
</body>
</html>
